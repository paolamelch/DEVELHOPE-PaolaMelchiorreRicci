<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form>
      <label for="range">This is my range:</label>
     </br>
      <input type="range" name="range" min="0" max="100">
     </br>
      <input type="number" name="number" step="2" autofocus>
     </br>
      <label for="checkbox-select">Checkbox:</label>
      <input type="checkbox" name="checkbox-select" checked>
     </br>  
      <input type="date" name="date">
      <button disabled>Submit</button>
    </form>
  </body>
</html>
