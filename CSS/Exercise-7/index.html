<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocks</title>
  <link rel="stylesheet" href="start.css">
</head>

<body>
  <main class="container">
  <section id="green">
    <p>GREEN</p>
  </section>
  <section id="yellow">
    <p>YELLOW</p>
    <ul id="numbers">
      <li id="one">1</li>
      <li id="two">2</li>
      <li id="three">3</li>
      <li id="four">4</li>
    </ul>
  </section>
  <section id="orange">
    <p>ORANGE</p>
  </section>
  <section id="red">
    <p>RED</p>
    <ul id="letters">
      <li id="a">A</li>
      <li id="b">B</li>
      <li id="c">C</li>
      <li id="d">D</li>
    </ul>
  </section>
  <section id="blue">
    <p>BLUE</p>
  </section>
</main>
</body>

</html>
