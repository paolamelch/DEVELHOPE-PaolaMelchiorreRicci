<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <title>Media Queries</title>
  </head>
  <body>
    <main>
      <article id="card1">
        <header>
          <img
            id="metroid"
            src="assets/card1-nintendo.jpeg"
            alt="Copertina Metroid"
            width="230px"
            height="125px"
          />
          <div class="title">Metroid Prime<sup>TM</sup> Remastered</div>
          <div class="release">02/08/2023</div>
        </header>
        <br />
        <section>
          <div class="price">$39.99</div>
          <div class="console">Nintendo Switch</div>
        </section>
      </article>
      <article id="card2">
        <header>
          <img
            id="power-pros"
            src="assets/card2-nintendo.jpeg"
            alt="Copertina power pros"
            width="230px"
            height="125px"
          />
          <div class="title">WBSC eBASEBALL<sup>TM</sup>: POWER PROS</div>
          <div class="release">02/08/2023</div>
        </header>
        <br />
        <section>
          <div class="price">$0.99</div>
          <div class="console">Nintendo Switch</div>
        </section>
      </article>
      <article id="card3">
        <header>
          <img
            id="zelda"
            src="assets/card3-nintendo.webp"
            alt="Copertina Zelda"
            width="230px"
            height="125px"
          />
          <div class="title">The Legend of Zelda<sup>TM</sup>: Breath of the Wild</div>
          <div class="release">03/03/2017</div>
        </header>
        <br />
        <section>
          <div class="price">$59.99</div>
          <div class="console">Nintendo Switch</div>
        </section>
      </article>
    </main>
  </body>
</html>
